<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Landing Page Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Modern Portfolio</h1>
    <p>Explore my works with a beautiful slider</p>
  </header>

  <section class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/1200/600" class="slide active">
      <img src="https://picsum.photos/id/1016/1200/600" class="slide">
      <img src="https://picsum.photos/id/1018/1200/600" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </section>

  <div class="next-page">
    <a href="#!" class="btn">Next Page</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
